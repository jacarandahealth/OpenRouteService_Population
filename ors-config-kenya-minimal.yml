#### openrouteservice settings file #####
# Minimal configuration for Kenya OSM data with single driving-car profile

server:
  port: 8080
  servlet:
    context-path: /ors

spring:
  profiles:
    active: default

ors:
  cors:
    allowed_origins: "*"
  endpoints:
    routing:
      enabled: true
    matrix:
      enabled: true
    isochrones:
      enabled: true
      maximum_locations: 2
      maximum_intervals: 1
      allow_compute_area: true
      maximum_range_distance_default: 50000
      maximum_range_time_default: 18000
      maximum_range_time:
        - profiles: driving-car
          value: 3600
    snap:
      enabled: true
  engine:
    source_file: /home/ors/files/kenya-latest.osm.pbf
    init_threads: 1
    preparation_mode: false
    graphs_root_path: ./graphs
    graphs_data_access: RAM_STORE
    elevation:
      preprocessed: false
      data_access: MMAP
      cache_clear: false
      provider: multi
      cache_path: ./elevation_cache
    profiles:
      car:
        profile: driving-car
        encoder_options:
          turn_costs: true
          block_fords: false
          use_acceleration: true
        preparation:
          min_network_size: 200
          methods:
            ch:
              enabled: true
              threads: 1
              weightings: fastest
            core:
              enabled: true
              threads: 1
              weightings: fastest,shortest
              landmarks: 64
              lmsets: highways;allow_all
        execution:
          methods:
            core:
              active_landmarks: 6
        ext_storages:
          WayCategory:
          HeavyVehicle:
          WaySurfaceType:
          Tollways:
          RoadAccessRestrictions:
            use_for_warnings: true
        enabled: true


