# Configuration file for OpenRouteService Population Analysis
# Values can be overridden by environment variables (uppercase, with underscores)

# OpenRouteService Configuration
ors:
  base_url: "http://34.134.47.254:8080/ors"
  health_url: "http://34.134.47.254:8080/ors/v2/health"
  api_key: "dummy_key"  # Not needed for self-hosted, but library may require it
  timeout: 30
  retry_attempts: 3
  retry_delay: 1  # seconds, will use exponential backoff

# File Paths (relative to project root, or absolute paths)
files:
  input_file: "KMHFR_MNCH_Facilities_Only.xlsx"
  output_csv: "json/population_analysis_results.csv"
  output_map: "maps/isochrone_map.html"

# Analysis Parameters
analysis:
  range_seconds: [900, 1800, 2700]  # 15, 30, 45 minutes in seconds (can be single value or list)
  target_levels: ["4", "5", "6"]  # Facility levels to filter
  sleep_between_requests: 0.5  # seconds to wait between ORS API calls

# Google Earth Engine Configuration
gee:
  dataset: "WorldPop/GP/100m/pop"  # WorldPop Global Population dataset (recommended)
  scale: 100  # meters
  max_pixels: 1000000000  # 1e9

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/analysis.log"
  console_level: "INFO"
  file_level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

# Map Configuration
map:
  center_lat: 0.0236  # Kenya center
  center_lon: 37.9062
  zoom_start: 6
  isochrone_color: "blue"  # Default color (used if isochrone_colors not specified)
  isochrone_colors:  # Color mapping for different time ranges (in minutes)
    15: "#ff0000"  # Red for 15 minutes
    30: "#ffaa00"  # Orange/Amber for 30 minutes
    45: "#00aa00"  # Green for 45 minutes
  isochrone_opacity: 0.3

