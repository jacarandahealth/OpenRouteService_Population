#### openrouteservice settings file #####
# Configuration for Kenya OSM data - Single driving-car profile for ORS 9.5.1

server:
  port: 8080
  error:
    whitelabel:
      enabled: false
  servlet:
    context-path: /ors
  tomcat:
    keep-alive-timeout: 30000
spring:
  profiles:
    active: default
  mvc:
    servlet:
      path: /
#### Settings related to springdoc #####
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
    tryItOutEnabled: true
    filter: false
    syntaxHighlight:
      activated: true
    showExtensions: true
  api-docs:
    path: /v2/api-docs
    version: OPENAPI_3_0
  packages-to-scan: org.heigit.ors
  pathsToMatch: /v2/**
#### Logging settings #####
logging:
  file:
    name: ./logs/ors.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %highlight{%-7p} %style{%50t}{Cyan} %style{[ %-40.40c{1.} ]}{Bright Cyan}   %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %p [%-40.40c{1.}] - %m%n"
  level:
    root: WARN
    org.heigit: INFO
#### openrouteservice specific settings #####
ors:
  cors:
    allowed_origins: "*"
    allowed_headers: Content-Type, X-Requested-With, accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers, Authorization
    preflight_max_age: 600
  endpoints:
    routing:
      enabled: true
      attribution: openrouteservice.org, OpenStreetMap contributors, tmc - BASt
    matrix:
      enabled: true
      attribution: openrouteservice.org, OpenStreetMap contributors
    isochrones:
      enabled: true
      attribution: openrouteservice.org, OpenStreetMap contributors
      maximum_locations: 2
      maximum_intervals: 1
      allow_compute_area: true
      maximum_range_distance_default: 50000
      maximum_range_time_default: 18000
      maximum_range_time:
        - profiles: driving-car
          value: 3600
    snap:
      enabled: true
      attribution: openrouteservice.org, OpenStreetMap contributors
  engine:
    source_file: /home/ors/files/kenya-latest.osm.pbf
    init_threads: 1
    preparation_mode: false
    graphs_root_path: /home/ors/graphs
    graphs_data_access: RAM_STORE
    elevation:
      preprocessed: false
      data_access: MMAP
      cache_clear: false
      provider: multi
      cache_path: ./elevation_cache
    profile_default:
      enabled: false
    profiles:
      driving-car:
        enabled: true
        encoder_options:
          turn_costs: true
          block_fords: false
          use_acceleration: true
        preparation:
          min_network_size: 200
          methods:
            ch:
              enabled: true
              threads: 1
              weightings: fastest
            core:
              enabled: true
              threads: 1
              weightings: fastest,shortest
              landmarks: 64
              lmsets: highways;allow_all
        execution:
          methods:
            core:
              active_landmarks: 6
        ext_storages:
          WayCategory:
          HeavyVehicle:
          WaySurfaceType:
          Tollways:
          RoadAccessRestrictions:
            use_for_warnings: true

